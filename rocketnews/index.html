<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-color">
        <div class="container">
            <div class="tree-container">
        
                <header class="logo-container">
                    <img src="assets/logo.svg" alt="Logo RocketNews">
                </header>
                <div class="presentation-container">
                    <div class="presentation">
                        <h1>atualize ideias e informações em 5 minutos.</h1>
                        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                        <span>
                            noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                            <br>
                            perfeito para se preparar para codar ☕
                        </span>
                    </div>
                </div>

                <div class="email-container">
                    <label for="email-news">Insira seu e-mail:</label>
                    <div class="email-input-container">
                        <form action="" method="GET" name="email-news" id="email-news">
                            <input
                            type="email" name="email" id="email" class="email-input"
                            placeholder="oi@rocketseat.com"
                            autofocus
                            required
                            >
                            <button form="email-news" type="submit" class="email-button">
                                <img src="assets/send.png" alt="Enviar">
                            </button>
                        </form>
                    </div>
                </div>

                <div class="accessnews-container">
                    <div class="accessnews">
                        <a href="" class="linknews">deixe-me ler primeiro<img src="assets/arrow-right.png" alt=""></a>
                    </div>
                </div>

            </div>
        
        </div>
    </div>
</body>
</html>
